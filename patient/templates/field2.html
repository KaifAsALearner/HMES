{% extends "patientdashboard.html" %}
{% block fieldinfo %}
<a href="/addapatient/" class="btn btn-success position-fixed" style="bottom: 20px; right: 20px;">Click To Add A Member</a>
<section style="background-color: #eee; border-radius: 10px;" class="min-vh-100 p-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">DOB</th>
        <th scope="col">Sex</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{patient.first_name}} {{patient.last_name}}</td>
        <td>{{patient.dob}}</td>
        <td>{{patient.sex}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
