{% extends "base.html" %}
{% block cssstyles %}
<style>
  /* Custom styles for active link highlighting */
  .sidebar .nav-link.active {
      background-color: #007bff;
      color: white;
  }
  .content-section {
      display: none;
  }
  .content-section.active {
      display: block;
  }

html,
body,
.intro {
  height: 100%;
}

table td,
table th {
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

.card {
  border-radius: .5rem;
}

.mask-custom {
  background: rgba(24, 24, 16, .2);
  border-radius: 2em;
  backdrop-filter: blur(25px);
  border: 2px solid rgba(255, 255, 255, 0.05);
  background-clip: padding-box;
  box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
}
</style>
{% endblock %}

{% block start%}
<div class="container-fluid">
  <div class="row">
      <!-- Sidebar Section -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar pt-3">
          <div class="sidebar-sticky pt-3 min-vh-100">
            <form id="dashboard-side" method="get" class="m-0 p-0">
                <ul class="nav flex-column">
                    {% for field in sidefields %}
                    <li class="nav-item">
                        <a class="nav-link {% if forloop.counter == chosenfield %}active{% endif %}" href="{% url 'patient_db' forloop.counter %}">{{field}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </form>
          </div>
      </nav>

      <!-- Main Content Section -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 pt-3">
        {% block fieldinfo %}
        
        {% endblock %}
          <!-- <div id="user-info" class="content-section active">
              <h2>User Information</h2>
              <p>Details about the user.</p>
          </div>
          <div id="appointments" class="content-section">
              <h2>Appointments</h2>
              <p>List of appointments.</p>
          </div>
          <div id="patients" class="content-section">
              <h2>Patients</h2>
              <p>Details about patients registered with this ID.</p>
          </div> -->
      </main>
  </div>
</div>
{% endblock %}
