{% extends "base.html" %}
{% block start%}
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              
              {% for message in messages %}
                <div class="alert alert-dismissible {{ message.tags }}" role="alert">
                  <div>{{ message | safe }}</div>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}

              {% endif %} -->

              <form method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div data-mdb-input-init class="form-outline">
                      <input type="text" name="first_name" required id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <div data-mdb-input-init class="form-outline">
                      <input type="text" name="last_name" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <!-- <div class="col-md-6 mb-4 d-flex align-items-center">

                    <div data-mdb-input-init class="form-outline datepicker w-100">
                      <input type="date" name="dob" required class="form-control form-control-lg" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">Date Of Birth</label>
                    </div>

                  </div> -->
                  <!-- <div class="col-md-6 mb-4">

                    <h6 class="mb-2 pb-1">Gender: </h6>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="sex" id="femaleGender"
                        value="FEMALE" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="sex" id="maleGender"
                        value="MALE" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="sex" id="otherGender"
                        value="OTHER" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>

                  </div> -->
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">

                    <div data-mdb-input-init class="form-outline">
                      <input type="email" name="email" id="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4 pb-2">

                    <div data-mdb-input-init class="form-outline">
                      <input type="tel" name="phone_number" required id="phoneNumber" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" name="user_name" required id="userName" class="form-control form-control-lg" value="" />
                      <label class="form-label" for="userName">Username</label>
                    </div>
                    <div data-mdb-input-init class="form-outline">
                      <input type="password" name="password" required id="password" class="form-control form-control-lg" value="" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>
                </div>

                <div class="mt-4 pt-2">
                  <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Register" />
                </div>

                <p class="my-3 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/login/"
                  style="color: #393f81;">Login here</a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
